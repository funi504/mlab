        .nav{
            background-color: rgb(255, 255, 255);
            height: 70px;
            display: flex;
            position: fixed;
            width: 100%;
            align-items: center;
            box-shadow: 0px 5px 15px 1px rgba(161,146,146,0.61);

            display: inline;

            display: flex;

        }
        input[type=text], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
            }

        input[type=submit] {
            background-color: #04AA6D;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            }

        input[type=submit]:hover {
            background-color: #45a049;
            }

        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
            width: 80%;
            }
        footer{

            display:flex;
            background-color: black;

        }
        footer p {

        }
        footer a {
            color: rgb(252, 250, 250);
        }
        .column{
            flex:33.33%;

        }
